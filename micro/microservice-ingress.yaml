apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: micro-ingress
  namespace: micro
  labels:
    app: micro
spec:
  ingressClassName: cilium
  rules:
    - host: micro.192.168.48.132.nip.io ## micro.<localhost.com>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
